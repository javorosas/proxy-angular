<!DOCTYPE html>
<html lang="en" ng-app="proxy-angular">
<head>
	<meta charset="UTF-8">
	<title>My AngularJS app</title>
	<!-- STYLES -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<!-- ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<!-- LIB -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.8.0/angular-moment.min.js"></script>
	<!-- APP -->
	<script src="./js/app.js"></script>
	<!-- CONTROLLERS -->
	<script src="./js/controllers/MainController.js"></script>
	<!-- SERVICES -->
	<script src="./js/services/MessageService.js"></script>
</head>
<body ng-controller="MainController">
	<div class="container">
		<h1>Message board</h1>
		<div class="new">
			<form ng-submit="new()">
				<input type="text" ng-model="newMessage" class="form-control">
				<button type="submit" class="btn btn-primary pull-right">Post</button>
			</form>
		</div>
		<ul class="messages">
			<li ng-repeat="message in messages | orderBy: 'createdOn' : true">
				<span>
					<span class="close" ng-click="remove(message._id)">&times;</span>
					{{ message.content }}
					<small am-time-ago="message.createdOn"></small>
				</span>	
			</li>
		</ul>
	</div>
	
</body>
</html>
